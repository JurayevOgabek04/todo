<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Todo</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-2">TODO LIST</h1>
    <form class="form d-flex">
      <input class="input form-control me-3" type="text" placeholder="typing..." required>
      <button type="submit" class="btn btn-success">Add</button>
    </form>


    <ul class="list">

    </ul>

    <div class="buttons">
      <button class="btn-all">All <span class="count-all"> 0</span></button>
      <button class="btn-completed">Completed <span class="count-comp"> 0</span></button>
      <button class="btn-uncompleted">UnCompleted <span class="count-uncomp"> 0</span></button>


    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
